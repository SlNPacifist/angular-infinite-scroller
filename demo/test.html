<!doctype html>
<html>
  <head>
    <script src="../bower_components/coffee-script/extras/coffee-script.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/scroller.coffee" type="text/coffeescript"></script>
    <script src="./example.coffee" type="text/coffeescript"></script>
    <style>
      .editor-body {
        max-height: 500px;
        overflow-y: auto;
      }
      .editor-body p {
        margin: 0;
      }
      .numbers {
        position: absolute;
        width: 20px;
        left: -20px;
        top: 0;
      }
      .text {
        margin-left: 20px;
        position: relative;
      }
      .numbers, .text {
        font-family: monospace;
      }
    </style>
  </head>
  <body ng-controller="mainController">
    <h1>Example of "scroller" usage</h1>
    <div class="editor-body" scroller-viewport="getData">
      <div>
        <p ng-show="scrLoadingTop">Top data is loading...</p>
        <p ng-show="scrReachedTop">Begin of data is reached</p>
        <p ng-show="!scrLoadingTop && !scrReachedTop">&nbsp</p>
      </div>
      <div class="text">
        <div class="numbers"><p scroller-item>{{scrIndex}}</p></div>
        <p scroller-item>{{scrData}}</p>
      </div>
      <div>
        <p ng-show="scrLoadingBottom">Bottom data is loading...</p>
        <p ng-show="scrReachedBottom">End of data is reached</p>
        <p ng-show="!scrLoadingBottom && !scrReachedBottom">&nbsp</p>
      </div>
    </div>
  </body>
</html>
