<!doctype html>
<html>
  <head>
    <script src="../bower_components/coffee-script/extras/coffee-script.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/scroller.coffee" type="text/coffeescript"></script>
    <script src="./example.coffee" type="text/coffeescript"></script>
    <style>
      .editor-body {
        position: relative;
        max-height: 500px;
        overflow-y: auto;
      }
      .editor-body p {
        margin: 0;
      }
      .numbers {
        position: absolute;
        width: 20px;
        left: 0;
        top: 0;
      }
      .text {
        margin-left: 20px;
      }
      .numbers, .text {
        font-family: monospace;
      }
    </style>
  </head>
  <body ng-controller="mainController">
    <p>Simple text test here</p>
    <div class="editor-body" scroller-viewport="getData">
      <div class="numbers"><p scroller-item>{{scrIndex}}</p></div>
      <div class="text"><p scroller-item>{{scrData}}</p></div>
    </div>
  </body>
</html>
